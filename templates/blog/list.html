{% extends "base.html" %}
<ul class="breadcrumb">
    <li>
        <a href="#">Home</a> <span class="divider">/</span>
    </li>
    </li>
        <a href="active">Blog</a> <span class="divider">/</span>
    </li>
</ul>

{% block content %}

    {% for post in object_list %}

        <h2><a href="/blog/{{post.id}}">{{ post.title }}</a></h2>

        <div class="post_meta">
            on {{ post.created }}
        </div>

        <div class="post_body">
            {{ post.body|safe|linebreaks }}
        </div>

        <div class="tags">
            {% for tag in post.tags.all %}
                <a href="/blog/tag/{{tag}}">{{tag}}</a>
                {% if not forloop.last %}, {% endif %}
            {% endfor %}
        </div>

    {% endfor %}

{% endblock %}
