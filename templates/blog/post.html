{% extends "base.html" %}

{% block content %}

    <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>

    <div class="post_meta">
        <h6>on {{ post.created }}</h6>
    </div>

    <div class="post_body">
        {{ post.body|safe|linebreaks }}
    </div>

    <p>

    <div class="tags">
        tags: 
        {% for tag in post.tags.all %}
            <a href="/blog/tag/{{tag}}">{{tag}}</a>
            {% if not forloop.last %}, {% endif %}
        {% endfor %}
    </div>

    <p>

    {% load disqus_tags %}
    {% disqus_dev %}
    {% disqus_show_comments %}

{% endblock %}
